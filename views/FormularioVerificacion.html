<html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./HojaDeEstilo.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <nav class="navbar navbar-expand-sm bg-dark">

    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#"></a>
      </li>
  </nav>
</head>

<body>
  <div class="containter">
    <div class="toggleButton">
      <div class="border">
        <div class="button">

        </div>
      </div>
    </div>
    <div class="day">
      <div class="row">
        <div class="col">
          <form action="/perfilcandidato">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputNombre4">Nombre</label>
                <input type="nombre" class="form-control" id="inputNombre4" placeholder="Nombre" required>
              </div>

              <div class="form-group col-md-6">
                <label for="inputPassword4">Apellido</label>
                <input type="apellido" class="form-control" id="inputApellido4" placeholder="Apellido" required>
              </div>
            </div>
            <div class="form-group">
              <label for="inputCi">CI</label>
              <input type="ci" class="form-control" id="inputCi" placeholder="Ci" required>
            </div>
            <div class="form-group">
              <label for="inputFechaDeNacimiento">Fecha De Nacimiento</label>
              <input type="fecha" class="form-control" id="inputFechaDeNacimiento" placeholder="Fecha De Nacimiento" required>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputDireccion">Direccion</label>
                <input type="direccion" class="form-control" id="inputDireccion" required>
              </div>

              <div class="form-group">
                <fieldset class="form-group">
                  <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Sexo:</legend>
                    <div class="col-sm-10">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                        <label class="form-check-label" for="gridRadios1">
                          Hombre
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">
                          Mujer
                        </label>
                      </div>
                    </div>
                  </div>
                </fieldset>
              </div required>
              <div class="form-group col-md-6">
                <label for="inputCiudad">Ciudad</label>
                <input type="ciudad" class="form-control" id="inputCiudad" required>
              </div>
              <div class="form-group">
                <fieldset class="form-group">
                  <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Privacidad:</legend>
                    <div class="col-sm-10">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                        <label class="form-check-label" for="gridRadios1">
                          Minimo
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">
                          Media
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">
                          Maxima
                        </label>
                      </div>
                    </div>
                  </div>
                </fieldset>
              </div>
            </div>

            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="dropdownCheck2">
              <label class="form-check-label" for="dropdownCheck2">
                Acepto Los Terminos
              </label>

              <form action="" method="POST">
                <input type="submit" href="/perfilcandidato" value="Enviar">

            </div>
        </div>
      </div>
    </div>

    </form>
    <script type="text/javascript" src="ModoOscuro.js"></script>
</body>

</html>
