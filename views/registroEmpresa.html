<head>

    crossorigin="anonymous">
  <link rel="stylesheet" href="./HojaDeEstilo.css" />

  <nav class="navbar navbar-expand-sm bg-light navbar-dark bg-dark">

          <a class="navbar-brand" href="/inicio">

</head>

<body>
    <div  class="margenesRegistro">
  <div class="container">
  
    </div>
    <div style="width: 80%; height: 500px;" class="day mx-auto">
      <div class="row">
        <div class="col-6">
          <form action="/perfilgestorempresa" method="GET">
            <div class="form-group">
              <label for="exampleInputId1">Id Empresa</label>
              <input type="id" class="form-control" id="IdEmpresa" aria-describedby="idHelp" placeholder="Id Empresa" required>
              <small id="idHelp" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
              <label for="exampleInputName1">Nombre Empresa</label>
              <input type="name" class="form-control" id="NombreEmpresa" aria-describedby="nameHelp" placeholder="Nombre Empresa" required>
              <small id="nombreHelp" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
              <label for="exampleInputDireccion1">Direccion</label>
              <input type="direccion" class="form-control" id="Direccion" aria-describedby="direccionHelp" placeholder="Direccion"
                required>
              <small id="direccionHelp" class="form-text text-muted"></small>
            </div>

        </div>
        <div class="col-6">
          <div class="form-group">
            <label for="exampleInputCiudad1">Ciudad</label>
            <input type="ciudad" class="form-control" id="Ciudad" aria-describedby="ciudadHelp" placeholder="Ciudad" required>
            <small id="ciudadHelp" class="form-text text-muted"></small>
          </div>
          <div class="form-group">
            <label for="exampleInputRubro1">Rubro</label>
            <input type="rubro" class="form-control" id="Rubro" aria-describedby="rubroHelp" placeholder="Rubro" required>
            <small id="rubroHelp" class="form-text text-muted"></small>
          </div>
        </div>
    </div>
    <br>
          <div class="col">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="dropdownCheck2">
              <label class="form-check-label" for="dropdownCheck2">
                Acepto Los Terminos
              </label>


              <input onclick="sendData()" type="submit" href="/perfilgestorempresa" class="btn btn-primary btn-lg" value="Enviar">
                <script>
                  function sendData(){
                    let data = {
                      idEmpresa: document.getElementById('IdEmpresa').value,
                      nombre: document.getElementById('NombreEmpresa').value,
                      direccion: document.getElementById('Direccion').value,
                      ciudad: document.getElementById('Ciudad').value,
                      rubro: document.getElementById('Rubro').value,
                    }
                    console.log(data);
                    fetch('http://localhost:3000/empresa', {
                              method: 'POST', // or 'PUT'
                              body: JSON.stringify(data), // data can be `string` or {object}!
                              headers:{
                                'Content-Type': 'application/json'
                              }
                            });
                  }


                </script>
              </input>


          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </form>
